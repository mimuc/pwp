<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Ugly Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.medien.ifi.lmu.de/lehre/ws1617/mmn/uebung/material/assignments.css">
  <style>
    .card:not(.intro){
    font-size: 30px;
      font-weight: bold;  text-align: center;
      display: flex;
        justify-content: center;
      align-items: center;
    }
    button{ display: block;
  margin: auto;
    }
  </style>
</head>
<body>
<header>Ugly Duckling</header>
<div id="container" class="flexParent">
  <div class="card flexChild intro">
    <p>My code is so badly formatted. Please make it pretty!</p>
  </div>
  <div class="card flexChild"></div>  <div class="card flexChild"></div>
  <div class="card flexChild"></div>  <div class="card flexChild"></div>
  <div class="card flexChild"></div></div>
<button>New Colors!</button>
<script>
  function getRandomColor() {
    return "#" + (Math.random() * 0xFFFFFF << 0).toString(16);
  }
function giveTextRandomColor(div){
    var randomColor = getRandomColor();
  div.style.color = randomColor;
      div.textContent = randomColor;
  }
    var divs = document.querySelectorAll('div.card:not(.intro)');
function refreshColors() {
if(divs.forEach) {
  divs.forEach(function(div) {
    giveTextRandomColor(div); })
}
else {  for (var i = 0; i < divs.length; i++) {
  giveTextRandomColor(divs[i])
}
}
}
document.querySelector('button').addEventListener('click',refreshColors);
window.addEventListener('DOMContentLoaded',refreshColors);
</script>

</body>
</html>
