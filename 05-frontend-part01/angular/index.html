<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-app="demoApp">



<div class="container">


    <h1>DEMO APPLICATION</h1>

    <div class="alert alert-info">
        <input ng-model="test">
        <div> You are just typing: {{test}}</div>

    </div>
    <div ng-controller="contactController">
        <div>{{person}}</div>
    </div>

    <div><h2>Kontaktdaten</h2></div>

    <table ng-controller="contactController" class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Vorname</th>
            <th>eMail</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in persons">
            <td>{{person.name}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.mail}}</td>
        </tr>
        </tbody>
    </table>
</div>


<nav div class="page-header">
    <div class="container">
        <!-- We'll also add some navigation: -->
        <button class="btn btn-default"><a ui-sref="state1">State 1</a></button>
        <button class="btn btn-default"><a ui-sref="state2">State 2</a></button>
    </div>
</nav>


<div class=" container" ui-view></div>
<hr/>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="controllers/controller.js"></script>


</body>
</html>
