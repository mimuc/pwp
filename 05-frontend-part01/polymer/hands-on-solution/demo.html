<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Rating Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="star-rating.html">
</head>
<body>

<template is="dom-bind">
  <star-rating rating="[[userRating]]" max="[[max]]"></star-rating>

  <paper-input type="number" label="Your Rating" value="{{userRating}}" max="[[max]]"></paper-input>
  <paper-input type="number" label="Maximum Rating?" value="{{max}}"></paper-input>
</template>

<script>
  // this is only necessary to set default values.
  var tmpl = document.querySelector('template');
  tmpl.userRating = 3;
  tmpl.max = 10;
</script>
</body>
</html>
