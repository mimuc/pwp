<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="simple-greeter">
  <template>
    <h2>Hello, [[name]]!</h2>

    <div>Start typing in the box below to be greeted.</div>

    <paper-input value="{{name}}" label="Your name:"></paper-input>
  </template>
  <script>
    Polymer({
      is: 'simple-greeter',
      properties: {
        name: String
      }
    });
  </script>
</dom-module>
