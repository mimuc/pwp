<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/paper-input/paper-input.html">
  <link rel="import" href="simple-greeter.html">
  <link rel="import" href="array-binder.html">
  <link rel="import" href="watch-man.html">

</head>
<body>

<simple-greeter name="Anonymous"></simple-greeter>
<array-binder></array-binder>

<template is="dom-bind">
  <watch-man name="[[name]]" adjective="[[adjective]]"></watch-man>
  <paper-input label="Name:" value="{{name}}"></paper-input>
  <paper-input label="Adjective:" value="{{adjective}}"></paper-input>
</template>
</body>
</html>
