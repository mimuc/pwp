<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="author-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h2>Profile</h2>


      <div>
        Roles:
        <ul>
          <li><a href="#/author-profile">Author</a></li>
          <li><a href="#/reviewer-profile">Reviewer</a></li>
        </ul>
      </div>
    </div>
  </template>

  <script>
    class AuthorProfile extends Polymer.Element {
      static get is() {
        return 'author-profile';
      }
    }

    window.customElements.define((AuthorProfile).is, AuthorProfile);
  </script>
</dom-module>
