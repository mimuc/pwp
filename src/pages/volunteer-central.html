<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="volunteer-central">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-card {
        margin: 4px;
        padding: 0;
      }


      h3 {
        line-height: 0;
        padding: 0; 
        margin-top: 16px;
      }

      h4 {
        line-height: 0;
        margin: 8px 0 8px 0;
        color: gray;
      }

      iron-image {
        margin-right: 16px;
      }

      .profile {
        padding-top: 16px;
      }

      .card-header {
        padding: 5px;
        border-bottom: solid 1px #ddd;
      }

      th {
        border-bottom: solid 1px #ddd;
        text-align: left;
      }

    </style>
    
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

      <div class="horizontal layout wrap">
        
        <div class="vertical layout">
          <paper-card class="profile">
            <div class="card-content vertical layout center">
              <iron-image style="width:80px; height:80px; border-radius:50%;" 
                sizing="cover" preload
                src="../../images/pages/volunteer-central/avatar.png"></iron-image>
                <h3>[[ user.firstName ]] [[ user.lastName ]]</h3>
                <h4>Some information</h4>
            </div>
            <div class="card-actions">
              <div class="horizontal layout justified">
                <paper-button style="color: blue;">VIEW</paper-button>
                <paper-button style="color: blue;">EDIT</paper-button>
              </div>
            </div>
          </paper-card>

          <paper-card>
            <h3>Volunteer Agreement</h3>
            <p>Reviewers need to confirm that they have read the agreement.</p>
          </paper-card>
        </div>

         <div class="layout vertical flex">
          <paper-card>
            <div class="card-header layout horizontal center">
              <span>Papers to review</span>
              <paper-button class="right" style="color: blue;">More</paper-button>
            </div>
            <div class="card-content">
              <table>
                <thead>
                <tr>
                  <th>Status</th>
                  <th>Paper</th>
                  <th>Authors</th>
                  <th>Deadline</th>
                  <th>Functions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>Reviewed</td>
                  <td>WSrting Papers: Things to do when you have nothing else</td>
                  <td>Card et al.</td>
                  <td>10.04.17</td>
                  <td>
                    <paper-button style="color: blue;">See All Reviews</paper-button>
                    <paper-button style="color: blue;">Write Review</paper-button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div> 
          </paper-card>


          <paper-card>
            <div class="card-header layout horizontal center">
              <span>Paper Bidding</span>
              <paper-button class="right" style="color: blue;">More</paper-button>
            </div>
            <div class="card-content">
              <table>
                <thead>
                <tr>
                  <th>Conference</th>
                  <th>Paper</th>
                  <th>Authors</th>
                  <th>Deadline</th>
                  <th>Functions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>CNF17</td>
                  <td>WSrting Papers: Things to do when you have nothing else</td>
                  <td>Card et al.</td>
                  <td>10.04.17</td>
                  <td>
                    <paper-button style="color: blue;">Place Bid</paper-button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div> 
          </paper-card>
         </div>
      </div>
      
  </template>

  <script>
    class VolunteerCentral extends Polymer.Element {
      static get is() {
        return 'volunteer-central';
      }

      static get properties() {
        return {
        } 
      }

      constructor() {
        super();
        this.user = {};
        this.user.firstName = "Maximilian";
        this.user.lastName = "Hünemörder";
      }
    }

    window.customElements.define((VolunteerCentral).is, VolunteerCentral);
  </script>
</dom-module>
