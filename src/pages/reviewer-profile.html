<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="reviewer-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h2>Reviewer Profile</h2>
      <p>This is your reviewer profile. If not happened yet, please provide the information in all tabs.</p>
      <paper-tabs selected="{{selected}}" scrollable>
        <paper-tab name="page-1">General Background</paper-tab>
        <paper-tab name="page-2">Reviewing History</paper-tab>
        <paper-tab name="page-3">Expertise</paper-tab>
      </paper-tabs>


      <iron-pages selected="{{selected}}">
        <div page-name="page-1">One</div>
        <div page-name="page-2">Two</div>
        <div page-name="page-3">Three</div>
      </iron-pages>

      <div>
        Other Roles:
        <ul>
          <li><a href="#/author-profile">Author</a></li>
        </ul>
      </div>
    </div>
  </template>

  <script>
    class ReviewerProfile extends Polymer.Element {
      static get is() {
        return 'reviewer-profile';
      }

      static get properties() {
        return {
            selected: {
                value: 0
            }
        }
      }
    }

    window.customElements.define((ReviewerProfile).is, ReviewerProfile);
  </script>
</dom-module>
