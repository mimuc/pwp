<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="sign-up">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

      }

      paper-button {
        padding: 5px 50px;
      }

      paper-button.green {
        background-color: var(--app-primary-color);
        color: white;
      }

      .form-section {
        width: 50%;
        margin-left: auto;
        left: auto;
        right: auto;
      }

      .space-left {
        margin-left: 25%;
      }

      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        .form-section {
          width: 100%;
          margin-left: auto;
          left: auto;
          right: auto;
        }

        paper-button {
          width: 100%;
        }
      }

      .hint {
        text-align: center;
        margin-top: 20px;
        font-size: 80%;
        color: black;
      }

      h2 {
        font-weight: 400;
        text-align: center;
        color: #0a3142;
      }

      .sub-title {
        text-align: center;
        color: #0a3142;
      }


      .right {
        float: right;
        margin-left: 15px;
      }

      .row {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }


    </style>

    <div class="card">
      <div class="space-left"></div>
      <section class="form-section space-left">
        <h2 class="center">Create your account</h2>
        <p class="sub-title">
          Organize your papers, reviews and conferences
        </p>

        Sign up with email or social login (facebook, google, github)
        <paper-radio-group selected="{{loginType}}">
          <paper-radio-button name="email" on-tap="_changeSignUpView" data-param="email">Email</paper-radio-button>
          <paper-radio-button name="social" on-tap="_changeSignUpView" data-param="social">Social</paper-radio-button>
        </paper-radio-group>


        <iron-form id="signUpForm" on-iron-form-response="_handleResponse">

          <form hidden$="{{!isSignupEmail}}" method="post" action="http://httpbin.org/post">
            <paper-input label="First Name" auto-validate required error-message="Please enter your first name"></paper-input>
            <paper-input label="Last Name" auto-validate required error-message="Please enter your last name"></paper-input>
            <paper-input label="Email" auto-validate required error-message="Please enter your email in correct format, e.g. me@example.com"></paper-input>
            <!--TODO: add dropbox password feedback bars-->
            <paper-input label="Password" auto-validate required error-message="Please enter your password" type="password"></paper-input>

            <p class="hint">by creating an account you agree to our <a href="#">privacy policy</a> and <a href="#">terms of service</a></p>

            <div class="row">
              <paper-button raised class="green right" on-tap="_submit">Confirm</paper-button>
            </div>

          </form>

          <form hidden$="{{isSignupEmail}}" method="get" action="/form/handler">
              social logins
          </form>


        </iron-form>


        <div class="row">
          <p class="hint">Already have an account? <a href="#/log-in">Log in</a></p>
        </div>

      </section>

    </div>


  </template>

  <script>
    class SignUp extends Polymer.Element {
      static get is() {
        return 'sign-up';
      }

      constructor() {
        super();
        this.loginType = 'email';
      }

      static get properties() {
        return {
          isSignupEmail: {
            type: Boolean,
            value: true,
          },
        };
      }

      _changeSignUpView(e) {
        var param = e.target.getAttribute('data-param');
        if(param == 'email') {
          this.isSignupEmail = true;
        } else {
          this.isSignupEmail = false;
        }
      }

      _submit() {
        this.$.signUpForm.submit();
      }

      _handleResponse(e) {
        console.log('form response', JSON.stringify(e.detail.response));
      }
    }

    window.customElements.define((SignUp).is, SignUp);
  </script>
</dom-module>
